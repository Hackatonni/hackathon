{% extends 'base.html' %}
{% block content %}

<div class="container py-4">
    <h2>{{ article.title }}</h2>
    <p><strong>Authors:</strong> {{ article.authors|join:", " }}</p>
    <p><strong>Year:</strong> {{ article.year }}</p>
    <p><strong>Tags:</strong> {{ article.tags|join:", " }}</p>
    <hr>
    <p><strong>Abstract:</strong></p>
    <p>{{ article.abstract }}</p>
    <hr>
    
    <h5>Read Full Paper:</h5>
    <embed src="{{ article.pdf_path }}" type="application/pdf" width="100%" height="600px" />
    
    <!-- fallback link -->
    <p>If you cannot view the PDF, <a href="{{ article.pdf_path }}" target="_blank">click here to download</a>.</p>
</div>

{% endblock %}
