<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}AI Article Recommender{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="/">SmartReader</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/recommended/">Recommended</a></li>
      </ul>
    </div>
    <form method="get" action="{% url 'search' %}" class="mb-3">
        <input type="text" name="q" class="form-control" placeholder="Search articles..." value="{{ request.GET.q }}">
    </form>

  </nav>
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>



</body>
</html>
